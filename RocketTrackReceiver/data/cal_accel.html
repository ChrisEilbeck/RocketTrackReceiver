<html>
	<header>
		<link rel="stylesheet" href="calibrate.css">
	</header>
	<body>
		<div id="imucalibrate">
			<h1>Accelerometer Calibration</h1>
			<table>
				<tr>
					<td><form action="cal_accel_xplus.html"><button type="submit" class="menubutton" formmethod="get">Calibrate<br>X+ Axis</button></form></td>
				</tr>
				<tr>
					<td><form action="cal_accel_xminus.html"><button type="submit" class="menubutton" formmethod="get">Calibrate<br>X- Axis</button></form></td>
				</tr>
				<tr>
					<td><form action="cal_accel_yplus.html"><button type="submit" class="menubutton" formmethod="get">Calibrate<br>Y+ Axis</button></form></td>
				</tr>
				<tr>
					<td><form action="cal_accel_yminus.html"><button type="submit" class="menubutton" formmethod="get">Calibrate<br>Y- Axis</button></form></td>
				</tr>
				<tr>
					<td><form action="cal_accel_zplus.html"><button type="submit" class="menubutton" formmethod="get">Calibrate<br>Z+ Axis</button></form></td>
				</tr>
				<tr>
					<td><form action="cal_accel_zminus.html"><button type="submit" class="menubutton" formmethod="get">Calibrate<br>Z- Axis</button></form></td>
				</tr>
				<tr>
					<td><form action="calibrate.html"><button type="submit" class="menubutton" formmethod="get">Calibration<br>Done</button></form></td>
				</tr>
			</table>
		</div>
	</body>
</html>
