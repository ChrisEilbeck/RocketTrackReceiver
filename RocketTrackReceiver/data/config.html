<html>
	<head>
		<link rel="stylesheet" href="config.css">
		<script src="config.js"></script>
	</head>
	<body>
		<h1>Radio Config</h1>
		<div id="controlbuttons">
			<button class="controlbutton" id="defaults">Reset to Defaults</button>
			<button class="controlbutton" id="load">Load from Config File</button>
			<button class="controlbutton" id="save">Save to Config File</button>
		</div>
		<h2>Frequency</h2>
		<div id="frequencycontrol">
			<table>
				<tr>
					<td><button class="fbutton" id="hunmegsup">&#8593</button></td>
					<td><button class="fbutton" id="tenmegsup">&#8593</button></td>
					<td><button class="fbutton" id="megsup">&#8593</button></td>
					<td></td>
					<td><button class="fbutton" id="hunksup">&#8593</button></td>
					<td><button class="fbutton" id="tenksup">&#8593</button></td>
					<td><button class="fbutton" id="ksup">&#8593</button></td>
				</tr>
				<tr>
					<td><input id="hunmegs" type="number" size=1 maxlength=1 value=4 min=0 max=9></td>
					<td><input id="tenmegs" type="number" size=1 maxlength=1 value=3 min=0 max=9></td>
					<td><input id="megs" type="number" size=1 maxlength=1 value=3 min=0 max=9></td>
					<td>.</td>
					<td><input id="hunks" type="number" size=1 maxlength=1 value=9 min=0 max=9></td>
					<td><input id="tenks" type="number" size=1 maxlength=1 value=2 min=0 max=9></td>
					<td><input id="ks" type="number" size=1 maxlength=1 value=0 min=0 max=9></td>
				</tr>
				<tr>
					<td><button class="fbutton" id="hunmegsdown">&#8595</button></td>
					<td><button class="fbutton" id="tenmegsdown">&#8595</button></td>
					<td><button class="fbutton" id="megsdown">&#8595</button></td>
					<td></td>
					<td><button class="fbutton" id="hunksdown">&#8595</button></td>
					<td><button class="fbutton" id="tenksdown">&#8595</button></td>
					<td><button class="fbutton" id="ksdown">&#8595</button></td>
				</tr>
			</table>
			<table>
				<tr>
					<td><label for="useafc">Use Automatic Frequency Control (AFC)</label></td>
					<td><input id="useafc" 	type="checkbox" value=1></td>
				</tr>
			</table>
		</div>
		<h2>Long Range Mode</h2>
		<div id="longrangemode">
			<table>
				<tr>
					<td><label for="longrange_sf">Spreading Factor</label></td>
					<td>
						<select name="longrange_sf" id="longrange_sf">
							<option value="6">SF6</option>
							<option value="7">SF7</option>
							<option value="8">SF8</option>
							<option value="9">SF9</option>
							<option value="10">SF10</option>
							<option value="11">SF11</option>
							<option value="12">SF12</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="longrange_bw">Bandwidth</td>
					<td>
						<select name="longrange_bw" id="longrange_bw">
							<option value="7K8">7.8KHz</option>
							<option value="10K4">10.4KHz</option>
							<option value="20K8">20.8KHz</option>
							<option value="31K2">31.25KHz</option>
							<option value="41K7">41.7KHz</option>
							<option value="62K5">62.5KHz</option>
							<option value="125K">125KHz</option>
							<option value="250K">250KHz</option>
							<option value="500K">500KHz</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="longrange_cr">Coding Rate</label>
					<td>
						<select name="longrange_cr" id="longrange_cr">
							<option value="5">CR5/8</option>
							<option value="6">CR6/8</option>
							<option value="7">CR7/8</option>
							<option value="8">CR8/8</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
		<h2>High Rate Mode</h2>
		<div id="highratemode">
			<table>
				<tr>
					<td><label for="highrate_sf">Spreading Factor</label></td>
					<td>
						<select name="highrate_sf" id="highrate_sf">
							<option value="6">SF6</option>
							<option value="7">SF7</option>
							<option value="8">SF8</option>
							<option value="9">SF9</option>
							<option value="10">SF10</option>
							<option value="11">SF11</option>
							<option value="12">SF12</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="highrate_bw">Bandwidth</td>
					<td>
						<select name="highrate_bw" id="highrate_bw">
							<option value="7K8">7.8KHz</option>
							<option value="10K4">10.4KHz</option>
							<option value="20K8">20.8KHz</option>
							<option value="31K2">31.25KHz</option>
							<option value="41K7">41.7KHz</option>
							<option value="62K5">62.5KHz</option>
							<option value="125K">125KHz</option>
							<option value="250K">250KHz</option>
							<option value="500K">500KHz</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="highrate_cr">Coding Rate</label>
					<td>
						<select name="highrate_cr" id="highrate_cr">
							<option value="5">CR5/8</option>
							<option value="6">CR6/8</option>
							<option value="7">CR7/8</option>
							<option value="8">CR8/8</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
